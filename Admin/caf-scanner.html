<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAF Scanner - University CAF System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 20% 20%, #fef3c7, transparent 55%),
                        radial-gradient(circle at 80% 0%, #bae6fd, transparent 45%),
                        linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .scanner-card {
            background: rgba(15, 23, 42, 0.75);
            border-radius: 20px;
            padding: 32px;
            max-width: 900px;
            width: 100%;
            border: 1px solid rgba(148, 163, 184, 0.25);
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.45);
            backdrop-filter: blur(12px);
        }

        .scanner-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .scanner-header h1 {
            font-size: 28px;
        }

        .scanner-header p {
            color: #cbd5f5;
            margin-top: 6px;
        }

        .status-pill {
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        .status-pill.offline {
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            border-color: rgba(239, 68, 68, 0.4);
        }

        .scanner-grid {
            display: grid;
            grid-template-columns: minmax(260px, 320px) 1fr;
            gap: 24px;
        }

        .panel {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            font-size: 14px;
            background: rgba(15, 23, 42, 0.4);
            color: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #38bdf8, #2563eb);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .status {
            margin-top: 16px;
            font-size: 14px;
            padding: 12px;
            border-radius: 12px;
            display: none;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            display: block;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            display: block;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            color: #bae6fd;
            text-decoration: none;
        }

        .scan-screen {
            display: none;
            flex-direction: column;
            gap: 16px;
        }

        .scan-screen.active {
            display: flex;
        }

        .scan-input {
            font-size: 1.6rem;
            padding: 18px 20px;
            border-radius: 14px;
            text-align: center;
            letter-spacing: 1px;
        }

        .scan-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: #cbd5f5;
        }

        .scan-meta span {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 999px;
            padding: 6px 12px;
        }

        @media (max-width: 768px) {
            .scanner-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-card">
        <a class="back-link" href="admin-inner-landing.html">‚Üê Back to Admin</a>

        <div class="scanner-header">
            <div>
                <h1>CAF Scanner</h1>
                <p>Authenticate and select a cafeteria to begin fast scanning.</p>
            </div>
            <div id="networkStatus" class="status-pill">Online</div>
        </div>

        <div class="scanner-grid">
            <div class="panel">
                <form id="setupForm">
                    <div class="form-group">
                        <label for="cafSelect">CAF Location</label>
                        <select id="cafSelect" required>
                            <option value="">Select CAF</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sessionSelect">Meal Session</label>
                        <select id="sessionSelect" required>
                            <option value="">Select Session</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="terminalSelect">Terminal (Optional)</label>
                        <select id="terminalSelect">
                            <option value="">Select Terminal</option>
                        </select>
                    </div>
                    <button class="btn" type="submit">Start Scanning</button>
                </form>
            </div>

            <div class="panel scan-screen" id="scanScreen">
                <div class="scan-meta">
                    <span id="activeCaf">CAF: -</span>
                    <span id="activeSession">Session: -</span>
                    <span id="activeTerminal">Terminal: -</span>
                </div>
                <form id="scanForm">
                    <div class="form-group">
                        <label for="matricInput">Scan Matric / Barcode</label>
                        <input class="scan-input" type="text" id="matricInput" placeholder="Scan barcode..." required>
                    </div>
                    <button class="btn" type="submit">Log Meal</button>
                </form>
                <div id="statusBox" class="status"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from "../firebase.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import {
            addDoc,
            collection,
            doc,
            getDoc,
            getDocs,
            query,
            where,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const cafSelect = document.getElementById('cafSelect');
        const sessionSelect = document.getElementById('sessionSelect');
        const terminalSelect = document.getElementById('terminalSelect');
        const statusBox = document.getElementById('statusBox');
        const matricInput = document.getElementById('matricInput');
        const setupForm = document.getElementById('setupForm');
        const scanForm = document.getElementById('scanForm');
        const scanScreen = document.getElementById('scanScreen');
        const activeCaf = document.getElementById('activeCaf');
        const activeSession = document.getElementById('activeSession');
        const activeTerminal = document.getElementById('activeTerminal');
        const networkStatus = document.getElementById('networkStatus');
        const offlineQueueKey = 'caf_offline_queue';

        function showStatus(message, type) {
            statusBox.textContent = message;
            statusBox.className = `status ${type}`;
        }

        function updateNetworkStatus() {
            if (navigator.onLine) {
                networkStatus.textContent = 'Online';
                networkStatus.classList.remove('offline');
            } else {
                networkStatus.textContent = 'Offline';
                networkStatus.classList.add('offline');
            }
        }

        function getQueue() {
            try {
                return JSON.parse(localStorage.getItem(offlineQueueKey)) || [];
            } catch {
                return [];
            }
        }

        function saveQueue(queue) {
            localStorage.setItem(offlineQueueKey, JSON.stringify(queue));
        }

        function isQueuedDuplicate(queue, studentId, sessionId, dateKey) {
            return queue.some(entry =>
                entry.studentId === studentId &&
                entry.mealLog?.mealSessionId === sessionId &&
                entry.mealLog?.dateKey === dateKey
            );
        }

        async function syncQueue() {
            const queue = getQueue();
            if (queue.length === 0 || !navigator.onLine) {
                return;
            }

            const remaining = [];
            for (const entry of queue) {
                try {
                    const mealLog = {
                        ...entry.mealLog,
                        timestamp: entry.mealLog.timestamp ? new Date(entry.mealLog.timestamp) : serverTimestamp()
                    };
                    const attendance = {
                        ...entry.attendance,
                        timestamp: entry.attendance.timestamp ? new Date(entry.attendance.timestamp) : serverTimestamp()
                    };
                    await addDoc(collection(db, 'mealLogs'), mealLog);
                    await addDoc(collection(db, 'students', entry.studentId, 'attendance'), attendance);
                } catch (error) {
                    remaining.push(entry);
                }
            }
            saveQueue(remaining);
            if (remaining.length === 0) {
                showStatus('Offline logs synced successfully.', 'success');
            }
        }

        async function loadOptions() {
            const cafsSnapshot = await getDocs(collection(db, 'cafs'));
            cafSelect.innerHTML = '<option value="">Select CAF</option>';
            cafsSnapshot.forEach(docSnap => {
                const caf = docSnap.data();
                const option = document.createElement('option');
                option.value = docSnap.id;
                option.textContent = caf.name || 'CAF';
                cafSelect.appendChild(option);
            });

            const sessionsSnapshot = await getDocs(collection(db, 'mealSessions'));
            sessionSelect.innerHTML = '<option value="">Select Session</option>';
            sessionsSnapshot.forEach(docSnap => {
                const session = docSnap.data();
                const option = document.createElement('option');
                option.value = docSnap.id;
                option.textContent = `${session.name || 'Session'} (${session.startTime || '--'} - ${session.endTime || '--'})`;
                sessionSelect.appendChild(option);
            });

            const terminalsSnapshot = await getDocs(collection(db, 'terminals'));
            terminalSelect.innerHTML = '<option value="">Select Terminal</option>';
            terminalsSnapshot.forEach(docSnap => {
                const terminal = docSnap.data();
                const option = document.createElement('option');
                option.value = docSnap.id;
                option.textContent = terminal.terminalId || 'Terminal';
                terminalSelect.appendChild(option);
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'admin_login.html';
                return;
            }

            const adminSnap = await getDoc(doc(db, 'admins', user.uid));
            if (!adminSnap.exists()) {
                await signOut(auth);
                window.location.href = 'admin_login.html';
                return;
            }

            loadOptions();
            syncQueue();
            setTimeout(() => matricInput.focus(), 100);
        });

        window.addEventListener('online', () => {
            syncQueue();
            updateNetworkStatus();
        });

        window.addEventListener('offline', () => {
            updateNetworkStatus();
        });

        setInterval(() => {
            syncQueue();
        }, 15000);

        setupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!cafSelect.value || !sessionSelect.value) {
                showStatus('Select CAF and Session to start.', 'error');
                return;
            }
            scanScreen.classList.add('active');
            activeCaf.textContent = `CAF: ${cafSelect.options[cafSelect.selectedIndex]?.textContent || '-'}`;
            activeSession.textContent = `Session: ${sessionSelect.options[sessionSelect.selectedIndex]?.textContent || '-'}`;
            activeTerminal.textContent = `Terminal: ${terminalSelect.options[terminalSelect.selectedIndex]?.textContent || 'None'}`;
            setTimeout(() => matricInput.focus(), 200);
        });

        scanForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const matricNumber = matricInput.value.trim();
            const cafId = cafSelect.value;
            const sessionId = sessionSelect.value;
            const terminalId = terminalSelect.value || null;

            if (!matricNumber || !cafId || !sessionId) {
                showStatus('Please fill all required fields.', 'error');
                return;
            }

            const matricKey = encodeURIComponent(matricNumber);
            const matricSnap = await getDoc(doc(db, 'matricIndex', matricKey));
            if (!matricSnap.exists()) {
                showStatus('Student not found. Check the matric number.', 'error');
                return;
            }

            const studentId = matricSnap.data().uid;
            const studentSnap = await getDoc(doc(db, 'students', studentId));
            if (!studentSnap.exists()) {
                showStatus('Student record missing.', 'error');
                return;
            }

            const student = studentSnap.data();
            const todayKey = new Date().toISOString().slice(0, 10);

            const duplicateQuery = query(
                collection(db, 'mealLogs'),
                where('studentId', '==', studentId),
                where('dateKey', '==', todayKey)
            );
            const duplicateSnap = await getDocs(duplicateQuery);
            const alreadyLogged = duplicateSnap.docs.some(docSnap => docSnap.data().mealSessionId === sessionId);
            if (alreadyLogged) {
                showStatus('Meal already logged for this session today.', 'error');
                return;
            }

            const mealLog = {
                studentId,
                matricNumber: student.matricNumber,
                fullName: student.fullName,
                cafId,
                mealSessionId: sessionId,
                terminalId,
                dateKey: todayKey,
                timestamp: serverTimestamp()
            };

            const attendance = {
                cafId,
                mealSessionId: sessionId,
                terminalId,
                mealType: 'Standard',
                dateKey: todayKey,
                timestamp: serverTimestamp()
            };

            try {
                if (!navigator.onLine) {
                    throw new Error('offline');
                }
                await addDoc(collection(db, 'mealLogs'), mealLog);
                await addDoc(collection(db, 'students', studentId, 'attendance'), attendance);
                matricInput.value = '';
                matricInput.focus();
                showStatus('Meal logged successfully.', 'success');
            } catch (error) {
                const offlineTimestamp = new Date().toISOString();
                const queue = getQueue();
                if (isQueuedDuplicate(queue, studentId, sessionId, todayKey)) {
                    matricInput.value = '';
                    matricInput.focus();
                    showStatus('Meal already queued for this session today.', 'error');
                    return;
                }
                queue.push({
                    studentId,
                    mealLog: { ...mealLog, timestamp: offlineTimestamp },
                    attendance: { ...attendance, timestamp: offlineTimestamp }
                });
                saveQueue(queue);
                matricInput.value = '';
                matricInput.focus();
                showStatus('Offline mode: log queued for sync.', 'success');
            }
        });

        updateNetworkStatus();
    </script>
</body>
</html>
