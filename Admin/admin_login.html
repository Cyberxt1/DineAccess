<!-- New: Admin login with username/password authentication -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - University CAF System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 20% 20%, #fef3c7, transparent 55%),
                        radial-gradient(circle at 80% 0%, #bae6fd, transparent 45%),
                        linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            max-width: 520px;
            width: 100%;
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(148, 163, 184, 0.25);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.45);
            backdrop-filter: blur(12px);
        }

        .back-link {
            margin-bottom: 32px;
            text-align: left;
        }

        .back-link a {
            color: #bae6fd;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: #e0f2fe;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fef3c7;
            margin-bottom: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border: 1px solid rgba(254, 243, 199, 0.4);
            border-radius: 999px;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            color: #f8fafc;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .description {
            font-size: 14px;
            color: #cbd5f5;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: rgba(15, 23, 42, 0.4);
            color: #f8fafc;
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #38bdf8, #2563eb);
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
        }

        .btn:focus {
            outline: 2px solid #4299e1;
            outline-offset: 2px;
        }

        .error-message {
            color: #fecaca;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="../index.html">‚Üê Back to Home</a>
        </div>

        <header>
            <div class="logo">Admin Access</div>
            <h1>Admin Login</h1>
            <p class="description">Enter your credentials to access the admin dashboard</p>
        </header>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="admin@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { auth, db } from "../firebase.js";
        import { signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const credential = await signInWithEmailAndPassword(auth, email, password);
                const adminRef = doc(db, 'admins', credential.user.uid);
                const adminSnap = await getDoc(adminRef);

                if (!adminSnap.exists()) {
                    await signOut(auth);
                    throw new Error('Access denied. This account is not an admin.');
                }

                window.location.href = 'admin-inner-landing.html';
            } catch (error) {
                errorMessage.textContent = error.message || 'Invalid email or password';
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
