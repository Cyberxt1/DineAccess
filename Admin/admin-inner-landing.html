<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - University CAF System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 20% 20%, #fef3c7, transparent 55%),
                        radial-gradient(circle at 80% 0%, #bae6fd, transparent 45%),
                        linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 620px;
            width: 100%;
            background: rgba(15, 23, 42, 0.75);
            border-radius: 20px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.45);
            padding: 40px;
            backdrop-filter: blur(12px);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fef3c7;
            margin-bottom: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border: 1px solid rgba(254, 243, 199, 0.4);
            border-radius: 999px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #f8fafc;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .welcome-text {
            font-size: 16px;
            color: #cbd5f5;
            margin-bottom: 32px;
        }

        .admin-info {
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .admin-info strong {
            color: #2d3748;
        }

        .buttons-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            padding: 18px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #38bdf8, #2563eb);
            color: #ffffff;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
        }

        .btn:focus {
            outline: 2px solid #4299e1;
            outline-offset: 2px;
        }

        .btn-logout {
            background: rgba(148, 163, 184, 0.12);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.4);
            margin-top: 24px;
        }

        .btn-logout:hover {
            background: rgba(148, 163, 184, 0.25);
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 28px;
            }

            .btn {
                padding: 16px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Admin Portal</div>
            <h1>Welcome Admin</h1>
            <p class="welcome-text">Choose your destination</p>
        </header>

        <div class="admin-info">
            Logged in as: <strong id="adminName">Administrator</strong>
        </div>

        <div class="buttons-group">
            <a href="admin-dashboard.html" class="btn">
                Admin Dashboard
            </a>
            <a href="caf-scanner.html" class="btn">
                CAF Scanner
            </a>
            <button class="btn btn-logout" onclick="handleLogout()">
                Logout
            </button>
        </div>
    </div>

    <script type="module">
        import { auth, db } from "../firebase.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'admin_login.html';
                return;
            }

            const adminRef = doc(db, 'admins', user.uid);
            const adminSnap = await getDoc(adminRef);
            if (!adminSnap.exists()) {
                await signOut(auth);
                window.location.href = 'admin_login.html';
                return;
            }

            const adminData = adminSnap.data();
            document.getElementById('adminName').textContent = adminData?.name || user.email || 'Administrator';
        });

        window.handleLogout = async function() {
            await signOut(auth);
            window.location.href = '../index.html';
        };
    </script>
</body>
</html>
