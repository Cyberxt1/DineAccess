<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Leaderboard - University CAF System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 20% 20%, #fef3c7, transparent 55%),
                        radial-gradient(circle at 80% 0%, #bae6fd, transparent 45%),
                        linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
        }

        header {
            background-color: rgba(15, 23, 42, 0.85);
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            padding: 1.25rem 2rem;
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.35);
        }

        .header-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .back-link {
            color: #bae6fd;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.45rem 0.8rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(15, 23, 42, 0.6);
        }

        main {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }

        .card {
            background: rgba(15, 23, 42, 0.75);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 1.5rem;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.35);
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        .leaderboard-list {
            display: grid;
            gap: 10px;
        }

        .leaderboard-item {
            background: rgba(15, 23, 42, 0.65);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 14px;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .leaderboard-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 30px rgba(15, 23, 42, 0.35);
        }

        .leaderboard-name {
            font-weight: 600;
        }

        .leaderboard-streak {
            font-weight: 700;
            color: #38bdf8;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            padding: 1.5rem;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.45);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
        }

        .modal-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.15);
            font-size: 0.9rem;
        }

        .modal-row:last-child {
            border-bottom: none;
        }

        thead {
            background-color: rgba(30, 41, 59, 0.9);
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        tbody tr:hover {
            background-color: rgba(30, 41, 59, 0.6);
        }

        .badge-chip {
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(56, 189, 248, 0.15);
            color: #bae6fd;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            main {
                padding: 0 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">üèÜ Streak Leaderboard</div>
            <a class="back-link" href="student_dashboard.html">Back to Dashboard</a>
        </div>
    </header>

    <main>
        <div class="page-title">Streak Leaderboard</div>
        <div class="page-subtitle">Top streak keepers across the cafeteria system.</div>

        <div class="card">
            <div class="leaderboard-list" id="leaderboardList">
                <div class="empty-state">Loading leaderboard...</div>
            </div>
        </div>
    </main>

    <div class="modal" id="detailModal">
        <div class="modal-card">
            <div class="modal-title" id="detailName">Student</div>
            <div class="modal-row"><span>Level</span><span id="detailLevel">-</span></div>
            <div class="modal-row"><span>Current Streak</span><span id="detailStreak">0</span></div>
            <div class="modal-row"><span>Best Streak</span><span id="detailBest">0</span></div>
            <div class="modal-row"><span>Total Meals</span><span id="detailMeals">0</span></div>
            <div class="modal-row"><span>Badge</span><span id="detailBadge">Caf Rookie</span></div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from "../firebase.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import {
            collection,
            getDocs,
            limit,
            orderBy,
            query
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const leaderboardList = document.getElementById('leaderboardList');
        const detailModal = document.getElementById('detailModal');
        const detailName = document.getElementById('detailName');
        const detailLevel = document.getElementById('detailLevel');
        const detailStreak = document.getElementById('detailStreak');
        const detailBest = document.getElementById('detailBest');
        const detailMeals = document.getElementById('detailMeals');
        const detailBadge = document.getElementById('detailBadge');

        function renderRows(rows) {
            if (!rows.length) {
                leaderboardList.innerHTML = '<div class="empty-state">No leaderboard data yet.</div>';
                return;
            }
            leaderboardList._rows = rows;
            leaderboardList.innerHTML = rows.map((row, index) => `
                <div class="leaderboard-item" data-index="${index}">
                    <div>
                        <div class="leaderboard-name">#${index + 1} ${row.fullName || '-'}</div>
                        <div style="font-size: 0.8rem; color: #94a3b8;">Level ${row.level || '-'}</div>
                    </div>
                    <div class="leaderboard-streak">üî• ${row.streakDays || 0}</div>
                </div>
            `).join('');
        }

        async function loadLeaderboard() {
            try {
                const leaderboardQuery = query(collection(db, 'users'), orderBy('streakDays', 'desc'), limit(50));
                const snapshot = await getDocs(leaderboardQuery);
                const rows = snapshot.docs.map(docSnap => docSnap.data());
                renderRows(rows);
            } catch (error) {
                console.warn('Leaderboard load failed', error);
                leaderboardList.innerHTML = '<div class="empty-state">Unable to load leaderboard right now.</div>';
            }
        }

        function openModal(row) {
            detailName.textContent = row.fullName || 'Student';
            detailLevel.textContent = row.level || '-';
            detailStreak.textContent = row.streakDays || 0;
            detailBest.textContent = row.bestStreakDays || 0;
            detailMeals.textContent = row.totalMeals || 0;
            detailBadge.textContent = row.badge || 'Caf Rookie';
            detailModal.classList.add('active');
        }

        leaderboardList.addEventListener('click', (event) => {
            const item = event.target.closest('.leaderboard-item');
            if (!item) {
                return;
            }
            const index = Number(item.dataset.index);
            const rows = leaderboardList._rows || [];
            const row = rows[index];
            if (row) {
                openModal(row);
            }
        });

        detailModal.addEventListener('click', (event) => {
            if (event.target === detailModal) {
                detailModal.classList.remove('active');
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'student_login.html';
                return;
            }
            loadLeaderboard();
        });
    </script>
</body>
</html>
